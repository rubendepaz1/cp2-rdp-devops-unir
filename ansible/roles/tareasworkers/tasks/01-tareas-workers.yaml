- hosts: master
  become: yes
  gather_facts: false

  tasks:

  - name: Creamos un nuevo token para el Cluster-Join
    command: kubeadm token create --print-join-command
    register: join_command
  
  - debug:
      var: join_command
  
  - name: set join command
    set_fact:
      join_command: "{{ join_command.stdout_lines[0] }}"


- hosts: workers
  become: yes

  tasks:
    
  - name: Agregamos workers al cluster
    become: yes
    shell: "{{ hostvars['master'].join_command }} >> salida_join.txt"
    args:
      chdir: /home/adminUsername
      creates: salida_join.txt