---

   - name: Abriendo puertos para K8s 
     firewalld: 
       port: "{{ item }}"
       permanent: true
       state: enabled
     loop:
      - 6443/tcp
      - 2379-2380/tcp
      - 10250-10252/tcp
      - 10255/tcp

