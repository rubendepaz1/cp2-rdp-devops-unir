   - name: Instalar Chrony
     dnf:
       name: chrony
       state: latest
     become: yes

   - name: Activar Chrony
     service:
       name: chronyd
       state: started
       enabled: yes

   - name: Activar NTP
     become: yes
     command: timedatectl set-ntp true

   - name: Instalando paquetes necesarios
     dnf:
       name: "{{ item }}"
       state: latest
     loop:
       - wget
       - nfs-utils
       - nfs4-acl-tools
       - net-tools
   
   - name: Desactivando Selinux
     become: yes
     selinux:
       state: disabled