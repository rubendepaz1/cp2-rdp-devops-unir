---
  
   - name: Estableciendo Zona Horaria
     timezone: 
       name: Europe/Madrid
    
   - name: limpiar cache dnf
     become: yes
     command: dnf clean all

   - name: check dnf
     become: yes
     command: dnf check
     
   - name: update dnf
     become: yes
     command: dnf update

   - name: Actualizamos máquinas a último nivel
     dnf:
       name: "*"
       state: latest
     become: yes
     when: ansible_os_family == "RedHat"
